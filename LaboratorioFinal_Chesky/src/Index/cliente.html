<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda de Plantas</title>
    <link rel="stylesheet" href="/src/GUI/style_cliente.css" />
  </head>
  <body>
    <header>
      <h1>Tienda de Plantas</h1>
      <div class="auth">
        <button id="registerButton">Registrarse</button>
        <button id="loginButton">Iniciar Sesión</button>
      </div>
      <div class="cart" id="cartButton">🛒 <span>Carrito</span></div>
    </header>

    <!-- Modal para Registrarse -->
    <div id="registerModal" class="modal">
      <div class="modal-content">
        <h2>Registrarse</h2>
        <form id="registerForm">
          <label for="registerName">Nombre:</label>
          <input type="text" id="registerName" required />

          <label for="registerAddress">Dirección:</label>
          <input type="text" id="registerAddress" required />

          <label for="registerPhone">Teléfono:</label>
          <input type="tel" id="registerPhone" required />

          <label for="registerEmail">Correo Electrónico:</label>
          <input type="email" id="registerEmail" required />

          <label for="registerPassword">Contraseña:</label>
          <input type="password" id="registerPassword" required />

          <button type="submit">Registrarse</button>
        </form>
        <div class="close" id="closeRegisterModal">Cerrar</div>
      </div>
    </div>

    <!-- Modal para Iniciar Sesión -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
          <label for="loginCorreo">Correo Electronico:</label>
          <input
            type="text"
            id="loginCorreo"
            name="Correo Electronico"
            required
          />
          <label for="loginPassword">Contraseña:</label>
          <input type="password" id="loginPassword" name="password" required />
          <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="close" id="closeLoginModal">Cerrar</div>
      </div>
    </div>

    <div class="container" id="productContainer">
      <!-- Producto 1 -->
      <div
        class="product"
        data-id="1"
        data-name="Cactus"
        data-price="15.00"
        data-stock="10"
      >
        <img src="https://via.placeholder.com/100" alt="Cactus" />
        <div class="product-info">
          <h3>Cactus</h3>
          <p>Descripción: Planta resistente, ideal para interiores.</p>
          <p>Cuidados: Agua una vez a la semana, luz indirecta.</p>
          <p>Precio: $15.00</p>
          <p>Unidades disponibles: 10</p>
          <div class="quantity-control">
            <button class="decrement">-</button>
            <input type="number" min="1" value="1" />
            <button class="increment">+</button>
          </div>
          <button class="add-to-cart">Añadir al carrito</button>
        </div>
      </div>
    </div>
    <footer>
      <button>Comprar</button>
    </footer>

    <!-- Modal del carrito -->
    <div id="overlay"></div>

    <div id="cartModal">
      <h2>Carrito de Compras</h2>
      <ul id="cartItems">
        <!-- Productos añadidos al carrito -->
      </ul>
      <p id="cartTotal">Precio Total: $0.00</p>
      <div>
        <button id="nuevoCarrito">Crear Nuevo Carrito</button>
        <button id="limpiarCarrito">Limpiar Carrito Actual</button>
      </div>
      <div class="close" id="closeCart">Cerrar</div>
    </div>
    <script type="module" src="/src/Logica/script_cliente_bk.js"></script>
    <script type="module" src="/src/Logica/script_cliente_ui.js"></script>
  </body>
</html>
